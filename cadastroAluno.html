<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
</head>

<body>
    <h1>Cadastro de Aluno</h1>
    <form action="cadastraAluno.php" method="post" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br /><br />
        <label for="foto">Foto:</label>
        <input type="file" name="foto" id="foto">
        <br /><br />
        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo">
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
        </select>
        <br /><br />
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" placeholder="(00) 0000-0000">
        <br /><br />
        <label for="dtNascimento">Data de Nascimento:</label>
        <input type="date" name="dtNascimento" id="dtNascimento">
        <br /><br />
        <label for="peso">Peso:</label>
        <input type="number" name="peso" id="peso">
        <br /><br />
        <label for="cc">Cartão de Crédito:</label>
        <input type="text" name="cc" id="cc">
        <br /><br />
        <input type="submit" value="Cadastrar" />
        <input type="reset" value="Limpar">
    </form>
    <script type="text/javascript">
        $("#telefone").mask("(00) 0000-00009");
        $("#cc").mask("0000 0000 0000 0000");
    </script>
</body>

</html>
